<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Martel+Sans:800' rel='stylesheet' type='text/css'>
  <title>ColorClock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}

#clock {
  font-family: 'Martel Sans', sans-serif;
  font-size: 70px;
  color: white;
  text-align: center;
  position: relative;
  top: 50%;
  margin-top: -75px;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours(); 
 if (hours < 10) {
 hours = '0' + hours;
 } 
var minutes = date.getMinutes();
if (minutes < 10) {
 minutes = '0' + minutes;
 }
var seconds = date.getSeconds();
if (seconds < 10) {
 seconds = '0' + seconds;
 }
var clockFace = hours + ':' + minutes + ':' + seconds;
var hexColor = '#' + hours + minutes + seconds;
  document.body.style.background = hexColor;
document.getElementById('clock').innerHTML = clockFace;
setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();

 
 




    



                    
 

</script>
</body>
</html>
